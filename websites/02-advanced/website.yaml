apiVersion: v1

labels:
  appcode: WEBADV-001

envs:
  dev:
    branch: main
  prod:
    branch: prod
    skipContexts: [ "/search", "/search/api" ]
    deployment:
      replicas: 2
      httpd:
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
          limits:
            cpu: 500m
            memory: 250Mi

components:
  - context: /template
    kind: git
    spec:
#      Note: URLs not defined - same as git url of website.yaml repo which same as
#      url: https://github.com/spaship/spaship-examples.git
      dir: /websites/02-advanced/chrome
  - context: /shared-components
    kind: git
    spec:
      dir: /websites/shared-components
      branch: "1.0.0"
      envs:
        dev: "2.0.0"
  - context: /search
    kind: git
    spec:
      dir: /websites/02-advanced/search
  - context: /search/api
    kind: service
    spec:
      serviceName: searchapi
      targetPort: 8080
  - context: /
    kind: git
    spec:
      dir: /websites/02-advanced/home
